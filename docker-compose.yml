services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dms-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/dms
      - MONGODB_DB_NAME=dms
      - LOG_LEVEL=debug
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - dms-network
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: dms-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=dms
    volumes:
      - mongo-data:/data/db
    networks:
      - dms-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MongoDB Express (Admin UI) - Development only
  mongo-express:
    image: mongo-express:1.0.2
    container_name: dms-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - dms-network
    profiles:
      - dev
    restart: unless-stopped

  # LocalStack for AWS services (S3, Cognito) - Development only
  localstack:
    image: localstack/localstack:3.0
    container_name: dms-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,cognito-idp
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-2
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    networks:
      - dms-network
    profiles:
      - dev
    restart: unless-stopped

networks:
  dms-network:
    driver: bridge

volumes:
  mongo-data:
  localstack-data:
